<div class="container-fluid">
  <br>
  <br>
  <a [routerLink]="['/home-for-host','create-house']"><button type="button" class="btn btn-primary">+ Thêm chỗ ở mới</button></a>
  <br>
  <br>
  <div class="row text-center">
    <h3> All houses</h3></div>
  <div class="row">
    <table class="table table-hover table-bordered">
      <thead>
      <tr class="bg-dark text-light text-center">
        <th>#</th>
        <th>Tên nhà</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let house of houses,index as i">
        <td class="text-center">{{i+1}}</td>
        <td>
          <a routerLink="/edit-house/{{house.id}}">
            {{house.houseName}}
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
