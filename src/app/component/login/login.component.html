<div class="container">
  <app-header></app-header>
  <div class="login-body row m-3">
    <form [formGroup]="loginForm" class="offset-sm-4 col-sm-4 bg-light" (ngSubmit)="login()" novalidate>
      <h3>User Login</h3>
      <div class="form-row form-group mt-3">
        <label class="col-sm-3 col-form-label">Username:</label>
        <input type="text" formControlName="username" class="form-control col-sm-9"
               [class.is-invalid]="loginForm.invalid && (loginForm.controls.username.dirty||loginForm.controls.username.touched)">
      </div>
      <div class="form-row form-group">
        <label class="col-sm-3 col-form-label">Password:</label>
        <input type="password" formControlName="password" class="form-control col-sm-9"
               [class.is-invalid]="loginForm.invalid && (loginForm.controls.password.dirty||loginForm.controls.password.touched)">
      </div>
      <button class="btn btn-primary offset-sm-1 col-sm-4" [disabled]="loginForm.invalid" type="submit">Log in</button>
      <a routerLink="/home">
        <button class="btn btn-danger offset-sm-2 col-sm-4 ">Sign up</button>
      </a>
      <span class="text-center mt-3 d-block">
        <p>Forget password?
        <a class="d-inline" routerLink="#">Click here</a>
        </p>
    </span>
      <div class="mt-3">
        <a routerLink="#">
          <button class="btn btn-outline-primary col-sm-10 offset-sm-1">Continue with Facebook</button>
        </a>
      </div>
      <div class="mt-3">
        <a routerLink="#">
          <button class="btn btn-outline-danger col-sm-10 offset-sm-1">Continue with Google</button>
        </a>
      </div>
    </form>
  </div>
  <app-footer></app-footer>
</div>
