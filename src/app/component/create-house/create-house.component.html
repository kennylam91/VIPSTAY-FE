<div>
  <app-header-for-host></app-header-for-host>
  <div
    style="background-color: black; border-radius: 10px; text-align: center; color: white; margin-top: 20px; margin-bottom: 20px; font-size: x-large; margin-left: 5px; margin-right:5px">
    Đăng ký chỗ ở
  </div>
  <div class="container">
    <form>
      <div class="form-group">
        <label>House Name: </label>
        <input type="email" class="form-control" placeholder="Enter house name">
      </div>
      <div class="form-group">
        <label>House Type: </label>
        <input type="password" class="form-control" placeholder="Enter house Type">
      </div>
      <div class="form-group">
        <label>Address: </label>
        <input type="password" class="form-control" placeholder="Enter address">
      </div>
      <div class="form-group">
        <label>Bedroom number: </label>
        <input type="password" class="form-control" placeholder="Enter bedroom number">
      </div>
      <div class="form-group">
        <label>Bathroom Number: </label>
        <input type="password" class="form-control" placeholder="Enter bathroom number">
      </div>
      <div class="form-group">
        <label>Price: </label>
        <input type="password" class="form-control" placeholder="Enter price">
      </div>
      <div class="form-group">
        <label>Description: </label>
        <input type="password" class="form-control" placeholder="Enter description">
      </div>
      <div class="form-group">
        <label>Area: </label>
        <input type="password" class="form-control" placeholder="Enter area">
      </div>
      <button type="submit" class="btn btn-primary" (click)="createHouse()">Submit</button>
    </form>
  </div>
  <app-footer></app-footer>
</div>
