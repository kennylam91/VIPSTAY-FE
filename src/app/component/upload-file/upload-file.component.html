<div class="upload-file">
  <p>Thêm ảnh chỗ ở của bạn: </p>
  <input type="file" class="" (change)="onFileChanged($event)" #fileInput>
  <div style="margin-bottom: 10px; margin-top: 10px">
    <button (click)="onUpload()" class="btn btn-primary">Upload</button>
  </div>
  <div *ngIf="downloadURL" style="margin-bottom: 10px; margin-top: 10px">
    <img [src]="downloadURL" style="width: 300px; height: auto">
  </div>
</div>
